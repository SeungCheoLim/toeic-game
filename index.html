    <!-- Google Font -->

</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <!-- 
      FIX: data-type="module" ÏÜçÏÑ±ÏùÑ Ï∂îÍ∞ÄÌñàÏäµÎãàÎã§. 
      Ïù¥ ÏÜçÏÑ±ÏùÄ BabelÏóêÍ≤å Ïù¥ Ïä§ÌÅ¨Î¶ΩÌä∏Í∞Ä ES Module(import/export)ÏùÑ ÏÇ¨Ïö©Ìï®ÏùÑ ÏïåÎ†§Ï£ºÏñ¥, 
      require()Î°ú Î≥ÄÌôòÌïòÏßÄ ÏïäÍ≥† Î∏åÎùºÏö∞Ï†ÄÍ∞Ä importÎ•º ÏßÅÏ†ë Ï≤òÎ¶¨ÌïòÎèÑÎ°ù Ìï©ÎãàÎã§.
    -->
    <script type="text/babel" data-type="module">
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCPHTb0en_AIG5bm2G7kjDTK491-To8Edc",
            authDomain: "toeic-game-36f1d.firebaseapp.com",
            databaseURL: "https://toeic-game-36f1d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "toeic-game-36f1d",
            storageBucket: "toeic-game-36f1d.firebasestorage.app",
            messagingSenderId: "599659921469",
            appId: "1:599659921469:web:b56e96fc6851aee0e9ea54"
        };

        // --- Firebase Imports (ES Module) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // React Hooks & Components
        // ReactÎäî UMDÎ°ú Î°úÎìúÎêòÏóàÏúºÎØÄÎ°ú Ï†ÑÏó≠ Í∞ùÏ≤¥ÏóêÏÑú Í∞ÄÏ†∏ÏòµÎãàÎã§.
        const { useState, useEffect, useRef } = React;
        
        // Lucide ÏïÑÏù¥ÏΩòÏùÄ Ï†ÑÏó≠ Í∞ùÏ≤¥ lucideÎ•º ÏÇ¨Ïö©ÌïòÎ©∞, Ïª¥Ìè¨ÎÑåÌä∏ ÎÇ¥Î∂ÄÏóêÏÑú createIcons()Î•º Ìò∏Ï∂úÌï©ÎãàÎã§.

        // --- Game Data ---
        const QUESTION_BANK = {
            beginner: [
                { id: 1, question: "Mr. Kim _______ to the marketing department yesterday.", options: ["go", "went", "goes", "going"], answer: 1, explanation: "Í≥ºÍ±∞ ÏãúÏ†ê Î∂ÄÏÇ¨ 'yesterday'Í∞Ä ÏûàÏúºÎØÄÎ°ú Í≥ºÍ±∞ ÎèôÏÇ¨ 'went'Í∞Ä Ï†ïÎãµÏûÖÎãàÎã§.", type: "Grammar" },
                { id: 2, question: "Please review the attached _______ for the meeting schedule.", options: ["document", "documented", "documenting", "documents"], answer: 0, explanation: "ÌòïÏö©ÏÇ¨(attached)Ïùò ÏàòÏãùÏùÑ Î∞õÎäî Î™ÖÏÇ¨ ÏûêÎ¶¨Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§. Îã®Ïàò Í∞ÄÏÇ∞ Î™ÖÏÇ¨ Î¨∏Îß•ÏûÖÎãàÎã§.", type: "Vocabulary" },
                { id: 3, question: "She is interested _______ learning new languages.", options: ["at", "on", "in", "to"], answer: 2, explanation: "ÏàôÏñ¥ 'be interested in' (~Ïóê Í¥ÄÏã¨Ïù¥ ÏûàÎã§) ÏûÖÎãàÎã§.", type: "Grammar" },
                { id: 4, question: "The new computer system is very _______ to use.", options: ["ease", "easy", "easily", "easiness"], answer: 1, explanation: "BeÎèôÏÇ¨ Îí§ Î≥¥Ïñ¥ ÏûêÎ¶¨ÏóêÎäî ÌòïÏö©ÏÇ¨ 'easy'Í∞Ä ÏôÄÏïº Ìï©ÎãàÎã§.", type: "Grammar" },
                { id: 5, question: "We need to _______ a decision by tomorrow.", options: ["make", "do", "take", "get"], answer: 0, explanation: "'Í≤∞Ï†ïÏùÑ ÎÇ¥Î¶¨Îã§'Îäî Ïó∞Ïñ¥(Collocation)Î°ú 'make a decision'ÏùÑ ÏîÅÎãàÎã§.", type: "Vocabulary" }
            ],
            intermediate: [
                { id: 1, question: "Despite _______ late, the manager finished the report on time.", options: ["he is", "his", "being", "be"], answer: 2, explanation: "Ï†ÑÏπòÏÇ¨ Despite Îí§ÏóêÎäî Î™ÖÏÇ¨ÎÇò ÎèôÎ™ÖÏÇ¨Í∞Ä ÏôÄÏïº Ìï©ÎãàÎã§. 'being'Ïù¥ Ï†ÅÏ†àÌï©ÎãàÎã§.", type: "Grammar" },
                { id: 2, question: "The CEO expressed his _______ for the team's hard work.", options: ["appreciate", "appreciative", "appreciation", "appreciated"], answer: 2, explanation: "ÏÜåÏú†Í≤©(his) Îí§ÏóêÎäî Î™ÖÏÇ¨ 'appreciation'Ïù¥ ÏôÄÏïº Ìï©ÎãàÎã§.", type: "Grammar" },
                { id: 3, question: "Customers are advised to keep their receipts _______ proof of purchase.", options: ["as", "for", "with", "to"], answer: 0, explanation: "~Î°úÏÑúÎùºÎäî ÏûêÍ≤©ÏùÑ ÎÇòÌÉÄÎÇ¥Îäî Ï†ÑÏπòÏÇ¨ 'as'Í∞Ä Ï†ïÎãµÏûÖÎãàÎã§.", type: "Vocabulary" },
                { id: 4, question: "The seminar will commence _______ at 9:00 A.M.", options: ["prompts", "prompt", "promptly", "prompted"], answer: 2, explanation: "ÎèôÏÇ¨ commenceÎ•º ÏàòÏãùÌïòÎäî Î∂ÄÏÇ¨ 'promptly'Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.", type: "Grammar" },
                { id: 5, question: "Those who wish to attend must _______ by Friday.", options: ["register", "registries", "registration", "registering"], answer: 0, explanation: "Ï°∞ÎèôÏÇ¨ must Îí§ÏóêÎäî ÎèôÏÇ¨ ÏõêÌòï 'register'Í∞Ä ÏôÄÏïº Ìï©ÎãàÎã§.", type: "Grammar" }
            ],
            advanced: [
                { id: 1, question: "The merger is contingent _______ the approval of the board of directors.", options: ["to", "with", "upon", "for"], answer: 2, explanation: "'contingent upon' (~Ïóê Îã¨Î†§ÏûàÎäî) ÏûÖÎãàÎã§.", type: "Vocabulary" },
                { id: 2, question: "_______ had the meeting started when the fire alarm rang.", options: ["Hardly", "Scarcely", "No sooner", "Rarely"], answer: 0, explanation: "'Hardly ... when' Íµ¨Î¨∏ÏûÖÎãàÎã§. ÎèÑÏπò Íµ¨Î¨∏ÏûÖÎãàÎã§.", type: "Grammar" },
                { id: 3, question: "The company aims to _______ its market share in Asia significantly.", options: ["expand", "expend", "extend", "extent"], answer: 0, explanation: "ÏãúÏû• Ï†êÏú†Ïú®ÏùÑ 'ÌôïÏû•ÌïòÎã§'Îäî 'expand'ÏûÖÎãàÎã§.", type: "Vocabulary" },
                { id: 4, question: "Any _______ found in the financial statement must be reported immediately.", options: ["discrepancies", "distractions", "dispersals", "discretions"], answer: 0, explanation: "'Î∂àÏùºÏπò'ÎÇò 'Ïò§Î•ò'Î•º ÎúªÌïòÎäî 'discrepancies'Í∞Ä Ï†ÅÏ†àÌï©ÎãàÎã§.", type: "Vocabulary" },
                { id: 5, question: "Ideally, the candidate should possess _______ knowledge of software engineering.", options: ["extensive", "extended", "extension", "extensively"], answer: 0, explanation: "'Ìè≠ÎÑìÏùÄ ÏßÄÏãù'ÏùÄ 'extensive knowledge' ÏûÖÎãàÎã§.", type: "Vocabulary" }
            ]
        };

        const LEVELS = {
            beginner: { name: "Ï¥àÍ∏â (Beginner)", color: "bg-green-500", text: "text-green-600", border: "border-green-500", light: "bg-green-100", time: 20, points: 10 },
            intermediate: { name: "Ï§ëÍ∏â (Intermediate)", color: "bg-blue-500", text: "text-blue-600", border: "border-blue-500", light: "bg-blue-100", time: 15, points: 20 },
            advanced: { name: "Í≥†Í∏â (Advanced)", color: "bg-purple-600", text: "text-purple-600", border: "border-purple-600", light: "bg-purple-100", time: 10, points: 30 }
        };

        function App() {
            const [gameState, setGameState] = useState('menu'); // menu, playing, result, leaderboard
            const [level, setLevel] = useState('beginner');
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [timer, setTimer] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [streak, setStreak] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [nickname, setNickname] = useState('');
            const [leaderboard, setLeaderboard] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [user, setUser] = useState(null);
            
            const timerRef = useRef(null);

            // Auth & Icon Init
            useEffect(() => {
                lucide.createIcons();
                signInAnonymously(auth).then((userCredential) => {
                    setUser(userCredential.user);
                    console.log("Signed in anonymously");
                }).catch((error) => console.error("Auth Error", error));
            }, []);

            // Leaderboard Real-time Listener
            useEffect(() => {
                if (gameState === 'leaderboard' || gameState === 'result') {
                    const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(50));
                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setLeaderboard(data);
                    }, (error) => {
                        console.error("Leaderboard Error:", error);
                    });
                    return () => unsubscribe();
                }
            }, [gameState]);

            const startGame = (selectedLevel) => {
                setLevel(selectedLevel);
                setGameState('playing');
                setCurrentQIndex(0);
                setScore(0);
                setStreak(0);
                setIsAnswered(false);
                setSelectedOption(null);
                setFeedback(null);
                setTimer(LEVELS[selectedLevel].time);
            };

            // Timer Logic
            useEffect(() => {
                if (gameState === 'playing' && !isAnswered && timer > 0) {
                    timerRef.current = setTimeout(() => setTimer(p => p - 1), 1000);
                } else if (timer === 0 && !isAnswered && gameState === 'playing') {
                    handleTimeOut();
                }
                return () => clearTimeout(timerRef.current);
            }, [timer, gameState, isAnswered]);

            const handleTimeOut = () => {
                setIsAnswered(true);
                setFeedback('wrong');
                setStreak(0);
            };

            const handleAnswer = (idx) => {
                if (isAnswered) return;
                setIsAnswered(true);
                setSelectedOption(idx);
                const isCorrect = idx === QUESTION_BANK[level][currentQIndex].answer;
                
                if (isCorrect) {
                    const points = LEVELS[level].points + (streak * 5);
                    setScore(p => p + points);
                    setStreak(p => p + 1);
                    setFeedback('correct');
                } else {
                    setStreak(0);
                    setFeedback('wrong');
                }
            };

            const nextQuestion = () => {
                if (currentQIndex < QUESTION_BANK[level].length - 1) {
                    setCurrentQIndex(p => p + 1);
                    setTimer(LEVELS[level].time);
                    setIsAnswered(false);
                    setSelectedOption(null);
                    setFeedback(null);
                } else {
                    setGameState('result');
                }
            };

            const submitScore = async () => {
                if (!nickname.trim()) return alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                if (!user) return alert("ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
                
                setIsSubmitting(true);
                try {
                    await addDoc(collection(db, "leaderboard"), {
                        nickname: nickname.trim(),
                        score: score,
                        level: LEVELS[level].name,
                        uid: user.uid,
                        createdAt: serverTimestamp()
                    });
                    setIsSubmitting(false);
                    setGameState('leaderboard');
                } catch (e) {
                    console.error(e);
                    alert("Ï†êÏàò Ï†ÄÏû• Ïã§Ìå®: " + e.message);
                    setIsSubmitting(false);
                }
            };

            // --- Views ---

            const MenuScreen = () => (
                <div className="flex flex-col items-center justify-center min-h-screen p-4 animate-fade-in">
                    <div className="bg-white p-6 md:p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-8 border-indigo-600">
                        <div className="flex justify-center mb-6 text-indigo-600">
                            <i data-lucide="book-open" width="64" height="64"></i>
                        </div>
                        <h1 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">TOEIC Speed Master</h1>
                        <p className="text-slate-500 mb-8">ÎãπÏã†Ïùò ÏòÅÏñ¥ Ïã§Î†•ÏùÑ ÌÖåÏä§Ìä∏ÌïòÍ≥†<br/>Ï†Ñ ÏÑ∏Í≥Ñ Ïú†Ï†ÄÎì§Í≥º Í≤ΩÏüÅÌïòÏÑ∏Ïöî!</p>
                        
                        <div className="space-y-3">
                            {Object.keys(LEVELS).map(key => (
                                <button key={key} onClick={() => startGame(key)} 
                                    className={`w-full py-4 px-6 bg-white border-2 ${LEVELS[key].border} ${LEVELS[key].text} rounded-xl hover:bg-slate-50 transition-all font-bold text-lg flex items-center justify-between group`}>
                                    <span className="flex items-center gap-2 capitalize">
                                        {key === 'beginner' && <i data-lucide="star" width="20"></i>}
                                        {key === 'intermediate' && <i data-lucide="trophy" width="20"></i>}
                                        {key === 'advanced' && <i data-lucide="alert-circle" width="20"></i>}
                                        {LEVELS[key].name.split(' ')[0]}
                                    </span>
                                    <span className={`text-sm ${LEVELS[key].light} px-2 py-1 rounded`}>{LEVELS[key].time}s</span>
                                </button>
                            ))}
                            <button onClick={() => setGameState('leaderboard')} className="w-full py-3 text-slate-500 hover:text-indigo-600 font-medium flex items-center justify-center gap-2 mt-4">
                                <i data-lucide="users" width="18"></i> Ï†ÑÏ≤¥ ÏàúÏúÑ Î≥¥Í∏∞
                            </button>
                        </div>
                    </div>
                </div>
            );

            const GameScreen = () => {
                const q = QUESTION_BANK[level][currentQIndex];
                useEffect(() => lucide.createIcons(), [isAnswered, currentQIndex]); // Refresh icons

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 animate-fade-in">
                        <div className="max-w-2xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <div className="bg-slate-800 p-4 flex justify-between items-center text-white">
                                <div className="flex items-center gap-2">
                                    <span className={`px-2 py-1 rounded text-xs font-bold ${LEVELS[level].text} bg-white`}>{LEVELS[level].name.split(' ')[0]}</span>
                                    <span className="font-mono text-lg">Q.{currentQIndex + 1}/{QUESTION_BANK[level].length}</span>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-1 text-yellow-400 font-bold"><i data-lucide="trophy" width="18"></i> {score}</div>
                                    <div className={`flex items-center gap-1 font-mono font-bold text-xl ${timer <= 5 ? 'text-red-400 animate-pulse' : 'text-white'}`}>
                                        <i data-lucide="clock" width="20"></i> {timer}s
                                    </div>
                                </div>
                            </div>
                            
                            <div className="w-full h-2 bg-slate-200">
                                <div className={`h-full transition-all duration-300 ${LEVELS[level].color}`} style={{width: `${((currentQIndex+1)/QUESTION_BANK[level].length)*100}%`}}></div>
                            </div>

                            <div className="p-6 md:p-8">
                                <div className="mb-2 text-sm text-slate-400 font-semibold uppercase">{q.type}</div>
                                <h2 className="text-xl md:text-2xl font-bold text-slate-800 mb-6 leading-snug">{q.question}</h2>
                                
                                <div className="grid grid-cols-1 gap-3 mb-6">
                                    {q.options.map((opt, idx) => {
                                        let style = "border-slate-200 hover:border-indigo-500 hover:bg-indigo-50 text-slate-600";
                                        if (isAnswered) {
                                            if (idx === q.answer) style = "border-green-500 bg-green-50 text-green-700";
                                            else if (idx === selectedOption) style = "border-red-500 bg-red-50 text-red-700";
                                            else style = "border-slate-100 text-slate-300";
                                        }
                                        return (
                                            <button key={idx} onClick={() => handleAnswer(idx)} disabled={isAnswered}
                                                className={`p-4 rounded-xl border-2 text-left transition-all font-medium text-lg flex justify-between items-center ${style}`}>
                                                <span><span className="mr-3 font-bold opacity-50">{String.fromCharCode(65+idx)}.</span> {opt}</span>
                                                {isAnswered && idx === q.answer && <i data-lucide="check-circle" className="text-green-500"></i>}
                                                {isAnswered && idx === selectedOption && idx !== q.answer && <i data-lucide="x-circle" className="text-red-500"></i>}
                                            </button>
                                        )
                                    })}
                                </div>

                                {isAnswered && (
                                    <div className={`rounded-xl p-4 md:p-6 mb-6 ${feedback === 'correct' ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                                        <div className="flex items-center gap-2 mb-2 font-bold text-lg">
                                            {feedback === 'correct' ? <span className="text-green-700 flex items-center gap-2"><i data-lucide="check-circle"></i> Ï†ïÎãµ! (+{LEVELS[level].points})</span> : <span className="text-red-700 flex items-center gap-2"><i data-lucide="x-circle"></i> Ïò§Îãµ!</span>}
                                            {streak > 1 && feedback === 'correct' && <span className="text-xs bg-yellow-400 text-yellow-900 px-2 py-1 rounded-full">üî• {streak} Ïó∞Ïäπ</span>}
                                        </div>
                                        <p className="text-slate-700 text-sm md:text-base"><span className="font-bold">Ìï¥ÏÑ§:</span> {q.explanation}</p>
                                    </div>
                                )}

                                {isAnswered && (
                                    <button onClick={nextQuestion} className="w-full py-4 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-700 flex items-center justify-center gap-2">
                                        {currentQIndex < QUESTION_BANK[level].length - 1 ? 'Îã§Ïùå Î¨∏Ï†ú' : 'Í≤∞Í≥º Î≥¥Í∏∞'} <i data-lucide="arrow-right"></i>
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const ResultScreen = () => {
                useEffect(() => lucide.createIcons(), []);
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-100 animate-fade-in">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
                            <div className="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="trophy" className="text-yellow-600" width="40" height="40"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800">Game Over!</h2>
                            <p className="text-slate-500 mb-6">{LEVELS[level].name} ÏôÑÎ£å</p>

                            <div className="bg-slate-50 rounded-xl p-6 mb-6">
                                <div className="text-sm text-slate-500 uppercase font-bold tracking-wider mb-1">ÏµúÏ¢Ö Ï†êÏàò</div>
                                <div className="text-5xl font-extrabold text-indigo-600">{score}</div>
                            </div>

                            <div className="mb-6">
                                <label className="block text-left text-sm font-bold text-slate-700 mb-2">Îû≠ÌÇπ Îì±Î°ùÌïòÍ∏∞ (ÎãâÎÑ§ÏûÑ)</label>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="Ïòà: ÌÜ†ÏùµÏôï" value={nickname} onChange={(e) => setNickname(e.target.value)} maxLength="10"
                                        className="flex-1 px-4 py-2 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none" />
                                    <button onClick={submitScore} disabled={isSubmitting} className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-indigo-700 disabled:opacity-50">
                                        {isSubmitting ? '...' : <i data-lucide="save" width="20"></i>}
                                    </button>
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <button onClick={() => setGameState('menu')} className="flex-1 py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:bg-slate-50">Î©îÎâ¥</button>
                                <button onClick={() => startGame(level)} className="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 flex justify-center items-center gap-2">
                                    <i data-lucide="refresh-cw" width="18"></i> Îã§ÏãúÌïòÍ∏∞
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const LeaderboardScreen = () => {
                useEffect(() => lucide.createIcons(), [leaderboard]);
                return (
                    <div className="min-h-screen bg-slate-50 p-4 animate-fade-in">
                        <div className="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden min-h-[500px]">
                            <div className="bg-indigo-600 p-6 text-white text-center relative">
                                <button onClick={() => setGameState('menu')} className="absolute left-4 top-6 p-1 hover:bg-indigo-500 rounded"><i data-lucide="arrow-left"></i></button>
                                <h2 className="text-2xl font-bold flex justify-center items-center gap-2"><i data-lucide="trophy"></i> Î™ÖÏòàÏùò Ï†ÑÎãπ</h2>
                                <p className="text-indigo-200 text-sm mt-1">Top 50 Players</p>
                            </div>
                            <div className="divide-y divide-slate-100 max-h-[600px] overflow-y-auto">
                                {leaderboard.length === 0 ? (
                                    <div className="p-8 text-center text-slate-400">Îì±Î°ùÎêú Îû≠ÌÇπÏù¥ ÏóÜÏäµÎãàÎã§.<br/>Ï≤´ Î≤àÏß∏ Ï£ºÏù∏Í≥µÏù¥ ÎêòÏñ¥Î≥¥ÏÑ∏Ïöî!</div>
                                ) : (
                                    leaderboard.map((entry, idx) => (
                                        <div key={entry.id} className={`flex items-center justify-between p-4 ${idx < 3 ? 'bg-yellow-50/50' : ''}`}>
                                            <div className="flex items-center gap-4">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${
                                                    idx === 0 ? 'bg-yellow-400 text-white' : 
                                                    idx === 1 ? 'bg-slate-300 text-white' : 
                                                    idx === 2 ? 'bg-amber-600 text-white' : 'bg-slate-100 text-slate-500'
                                                }`}>
                                                    {idx + 1}
                                                </div>
                                                <div>
                                                    <div className="font-bold text-slate-800">{entry.nickname}</div>
                                                    <div className="text-xs text-slate-400">{entry.level}</div>
                                                </div>
                                            </div>
                                            <div className="font-mono font-bold text-indigo-600">{entry.score}</div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <>
                    {gameState === 'menu' && <MenuScreen />}
                    {gameState === 'playing' && <GameScreen />}
                    {gameState === 'result' && <ResultScreen />}
                    {gameState === 'leaderboard' && <LeaderboardScreen />}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
